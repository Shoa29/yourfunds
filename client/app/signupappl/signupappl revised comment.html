                     <p class="grayback">Account Features</p>

                     <p class="text_ital">Please note: You may change your account features and options at any time, with advance written notice to us.
                     </p>

                     <p class="text_bld">Please Read Carefully</p>
                     <p>You will have a &quot;cash account,&quot; unless you choose to have a &quot;margin loan account&quot; (customarily known as a &quot;margin account&quot;). To help you decide whether a margin loan account is right for you, please read this information, the Margin Loan Agreement and the Margin Disclosure Statement.
                     </p>
                     <p>In a cash account, you pay for your securities in full by the settlement date of the purchase (generally three business days from the purchase). In a margin loan account, we may lend you a portion of the purchase price. This is called buying securities &quot;on margin.&quot; For example, when you buy equity securities (such as common stock) on margin, you typically must deposit at least 50% of the purchase price, and we would loan you the balance. <span class="text_bld">You are liable for repaying the borrowed funds and the interest incurred. </span>


                     <fieldset>

                      <legend class="text_bld">Managing Your Cash</legend>
                      <p>Sometimes there is cash in your account that hasn’t been invested. For example, you may have just deposited money into your account without giving instructions on how to invest it, or you may have received cash dividends or interest. We will automatically place—or “sweep”—that cash into one of the cash management programs listed below—also called &quot;cash sweep programs.&quot; Cash management programs offer different benefits and risks, including different interest rates, customer protections and insurance coverage (namely, FDIC or SIPC coverage). Some may have certain eligibility criteria, such as minimum cash balances and specific account types. 
                      </p>  
                      <p><span class="text_bld">Please choose one of the cash management programs listed below. You may instruct us to change your selected cash management program at any time to another, if you meet the eligibility criteria of the new cash management program. If you do not choose one, we will automatically place your uninvested cash into the default cash management program, which will be [XXXX].</span> We will give you advance notice of any change in your choice or of the options generally available to you. We may need your consent for certain changes, but not for others. For more information on available cash management programs, please see [Cash Management Disclosure Document], which we will provide to you.
                      </p>
